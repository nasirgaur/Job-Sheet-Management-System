<html>
<head>
    <title>Create New Job Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="header">
            CREATE NEW JOB SHEET
        </div>
        <form>
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="clientName">
            </div>
            <div class="form-group">
                <label for="contactInfo">Contact Info (Phone 10nos):</label>
                <input type="text" id="contactInfo" name="contactInfo">
            </div>
            <div class="form-group">
                <label for="receivedDate">Received Date:</label>
                <input type="text" id="receivedDate" name="receivedDate" placeholder="dd-mm-yyyy">
            </div>
            <div class="form-group">
                <label for="inventoryReceived">Inventory Received:</label>
                <input type="text" id="inventoryReceived" name="inventoryReceived">
            </div>
            <div class="form-group">
                <label for="uploadInventory">Upload Inventory Image/Document/Video:</label>
                <input type="file" id="uploadInventory" name="uploadInventory">
            </div>
            <div class="form-group">
                <label for="reportedIssues">Reported Issues:</label>
                <textarea id="reportedIssues" name="reportedIssues"></textarea>
            </div>
            <div class="form-group">
                <label for="clientNotes">Client Notes:</label>
                <textarea id="clientNotes" name="clientNotes"></textarea>
            </div>

            <div class="form-group">
                <label for="assigned-technician">Assigned Technician:</label>
                <input type="text" id="assigned-technician" name="assigned-technician">
            </div>
            <div class="form-group date-icon">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="form-group">
                <label for="estimated-amount">Estimated Amount:</label>
                <input type="number" id="estimated-amount" name="estimated-amount">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Save Job Sheet</button>
        
        </form>
    </div>
</body>
</html>
